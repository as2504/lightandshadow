<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Light and Shadow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="object-selector">
        <button data-object="cube">Cube</button>
        <button data-object="sphere">Sphere</button>
        <button data-object="cone">Cone</button>
        <button data-object="torus">Torus</button>
    </div>

    <div id="light-controls">
        <div class="control-row">
            <label for="intensity-slider">Light Intensity</label>
            <input type="range" id="intensity-slider" min="0" max="2" step="0.1" value="1">
        </div>
        <div class="control-row">
            <label>Light Color</label>
            <div id="color-selector">
                <button class="color-swatch" data-color="0xffd700" style="background-color: #ffd700;"></button>
                <button class="color-swatch" data-color="0xffffff" style="background-color: #ffffff;"></button>
                <button class="color-swatch" data-color="0xff0000" style="background-color: #ff0000;"></button>
                <button class="color-swatch" data-color="0x00ff00" style="background-color: #00ff00;"></button>
                <button class="color-swatch" data-color="0x0000ff" style="background-color: #0000ff;"></button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
